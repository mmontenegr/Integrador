<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/essential-63/24/pet-256.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style_email.css">
</head>
<body>
    <div class="container">
        <div class="contenido">
            <h1 id="titulo">Recuperar contraseña</h1>
            <form id="formulario" action="#">
                <div class="grupo">
                    <div class="inputs">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Ingrese email" id="email">
                    </div>
                </div>
                    <div class="btnInput">
                      <button id="enviar" type="submit" onclick="validaciones()">Enviar</button>
                      <button id="cancelar" type="reset" onclick="irAInicio()">Cancelar</button>
                    </div>             
            </form>
        </div>
    </div>
    <script src="./js/style_email.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js
"></script>
</body>
</html>
